{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LevelUp Reports</title>
  </head>
  <body>
    <h1>User Events</h1>

    {% for user in userevents_list %}
        <h2>{{ user.full_name }}</h2>
        <ol>
            {% for event in user.events %}
            <li>
                Game: {{ event.title }}
                <br/>
                Location: {{ event.location }}
                <br/>
                Day: {{ event.day }}
                <br/>
                Time: {{ event.time }}
            </li>
            {% endfor %}
        </ol>

    {% endfor %}
  </body>
</html>
